
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="scanlines"></div>
  <div id="noise"></div>
  <div id="terminal">
    <div id="header">
      <h1 id="title">> Hacker Chat Terminal <span class="blinking-cursor">_</span></h1>
      <div id="connection-status" class="connected">CONNECTED</div>
    </div>
    <div id="chat-box"></div>
    <div id="input-area">
      <span class="prompt">></span>
      <input type="text" id="msg-input" placeholder="Type message..." autocomplete="off">
      <button id="send-btn" onclick="sendMessage()">SEND</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  
  <script src="script.js"></script>
</body>
</html>

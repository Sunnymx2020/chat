<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scanline"></div>
  <div class="noise"></div>
  <div class="overlay"></div>
  
  <div class="terminal">
    <div class="terminal-header">
      <div class="header-buttons">
        <span class="close"></span>
        <span class="minimize"></span>
        <span class="maximize"></span>
      </div>
      <h1 class="title">> Hacker Chat Terminal v1.3.37</h1>
      <div class="connection-status" id="connection-status">CONNECTING...</div>
    </div>
    
    <div class="boot-screen" id="boot-screen">
      <div class="boot-line">SYSTEM BOOT SEQUENCE INITIATED...</div>
      <div class="boot-line">LOADING ENCRYPTION MODULES...</div>
      <div class="boot-line">ESTABLISHING SECURE CONNECTION...</div>
      <div class="boot-line">CONNECTING TO DARKNET NODE...</div>
    </div>
    
    <div id="chat-box" class="chat-box"></div>
    
    <div class="input-container">
      <span class="prompt">root@hackchat:~$</span>
      <input type="text" id="msg-input" class="msg-input" placeholder="" autocomplete="off">
      <button id="send-btn" class="send-btn" onclick="sendMessage()">SEND</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
